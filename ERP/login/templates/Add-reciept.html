{% extends 'base.html' %} {% block title %} Add Reciept {% endblock %}
<!-- heading -->
{%block heading %} Add Reciept{%endblock%}
<!-- content -->
{%block content%}
<div
  style="
    border: 0.5px solid rgb(196, 191, 191);
    border-radius: 10px;
    padding: 10px;
  "
>
  <div style="padding: 25px">
    <div class="row">
      <div class="col-lg-6">
        <p class="f-weight">Date</p>
        <input class="form-control" type="date" id="dueDate" name="dueDate" />
      </div>
      <div class="col-lg-6">
        <p class="f-weight">Payment Voucher No.</p>
        <select class="form-control" aria-label="Default select example">
          <option>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <p class="f-weight">Agst</p>
        <select class="form-control" aria-label="Default select example">
          <option>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-lg-6">
        <p class="f-weight">Agst Date</p>
        <input class="form-control" type="date" id="dueDate" name="dueDate" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <p class="f-weight">Narration</p>
        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
      </div>
      <div class="col-lg-6">
        <div class="row" style="margin: 0">
          <div class="col-lg-6">
            <p class="f-weight">From</p>
            <input
              class="form-control"
              type="text"
              id="salesOrderNo"
              name="salesOrderNo"
            />
          </div>
          <div class="col-lg-6">
            <p class="f-weight">To</p>
            <input
              class="form-control"
              type="text"
              id="salesOrderNo"
              name="salesOrderNo"
            />
          </div>
          <div class="col-lg-6">
            <p class="f-weight">Comment</p>
            <input
              class="form-control"
              type="text"
              id="salesOrderNo"
              name="salesOrderNo"
            />
          </div>
          <div class="col-lg-6">
            <p class="f-weight">Amount</p>
            <input
              class="form-control"
              type="text"
              id="salesOrderNo"
              name="salesOrderNo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="f-weight">Tax</p>
        <input
          class="form-control"
          type="text"
          id="salesOrderNo"
          name="salesOrderNo"
        />
      </div>
    </div>
  </div>
  <!-- </div> -->
  <div style="text-align: right">
    <div style="margin-top: 50px">
      <button
        style="border-radius: 10px"
        type="button"
        class="mb-5 btn btn-outline-secondary text-primary"
      >
        Previous
      </button>
      <button
        style="border-radius: 10px"
        type="button"
        class="mb-5 btn btn-primary"
        data-mdb-ripple-init
      >
        <span style="margin: 0 15px">Next</span>
      </button>
    </div>
  </div>
</div>
{%endblock%}
